<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <meta charset="UTF-8">
  <title>Document</title>
  </head>
  <body>

    <!-- NAVIGATION  Menu-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Titulo App</a>
      <!-- Boton responsive del Navigation-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Boton responsive del Navigation-->
      <!-- Enlaces del Navigation-->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
      <!-- /Enlaces del Navigation-->
    </nav>
     <!-- /NAVIGATION  -->

     <!-- CONTENEDOR CON 3 filas-->
    <div class="container">
      <div class="row p-2"> </div>
      <!--Sub menu-->
      <div class="row alert alert-dark">
          <div class="col-8">
              <h3>Titulo Actividad</h3>
          </div>
          <!-- Input que busca por el atributo name y por el vento keyup-->
          <div class="col-2">
            <form class="form-inline my-2 my-lg-0">
            <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Buscar Name" aria-label="Search">
            </form>
          </div>
          <!-- /Input buscar-->
          <!-- Button que llama la ventan modal para crear-->
          <div class="col-2 text-center">
              <h3>
                <button type="button" class="btn btn-primary ml-auto" data-toggle="modal" data-target="#exampleModalScrollable">
                  Nuevo
                   <!--<span aria-hidden="true">&times;</span> -->
                </button>
              </h3>
          </div>
          <!-- /Button modal-->
      </div>

      <!--/Sub menu-->
      <div class="row">

      <!-- VENTANA MODAL utilizada para crear y modificar-->
      <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalScrollableTitle">Titulo Modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="card">
                  <div class="card-body">
                    <!-- FORM TO ADD TASKS -->
                    <form id="task-form">
                      <div class="form-group">
                        <input type="text" id="name" placeholder="Name" class="form-control">
                      </div>
                      <div class="form-group">
                        <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripción"></textarea>
                      </div>
                      <input type="hidden" id="taskId">
                      <button type="submit" class="btn btn-primary btn-block text-center" id="closemodal"> <!--data-dismiss="modal"-->
                        Guardar
                      </button>
                    </form>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div> 
      <!-- /VENTANA MODAL-->    
    </div>
      <div class="row p-4">
        <!-- TABLE-->
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
                <td>Operación</td>
              </tr>
            </thead>
            <!-- lista los atributos y los llama por el Id=tasks-->
            <tbody id="tasks"></tbody>
            <!-- /lista los atributos-->
          </table>
        </div>
        <!-- /TABLE  -->
      </div>
    </div>
    <!-- /CONTENEDOR-->
  </body>
</html>
